    /** 1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
    */
        function returnNr(str){
        var nr = "";
        for (i = 0; i < str.length; i++){
          if (!isNaN(parseInt(str[i]))){
            nr = nr + str[i];
          }
        }
        return nr;
      }
      console.log(returnNr("1a2b3c4d")); 
        console.log(returnNr("12aa34bb56cc"));  
        
        /** 2. O functie care primeste un sir de caractere si returneaza doar literele din sirul respectiv
       */
      function returnLetters(str){
        var letter = "";
        for (i = 0; i < str.length; i++){
          if (isNaN(parseInt(str[i]))){
            letter += str[i];
          }
        }
        return letter;
      }
      console.log(returnLetters("1a2b3c4d"));
        console.log(returnLetters("12aa34bb56cc"));
        
         /** 3. O functie care primeste un sir de caractere si returneaza primele 5 litere(daca exista)
       */
      function firstFiveLetters(str){
        var letters = "";
        var i = 0;
        while (letters.length < 5){
          if (!str[i]){
            break;
          }
          if (isNaN(parseInt(str[i]))){
            letters += str[i];
          }
          i++;
        }
        return letters;
      }
      console.log(firstFiveLetters("abcdef12345"));
        console.log(firstFiveLetters("12abcd345"));
        
        /** 4. O functie care primeste o lista de siruri de caractere si returneaza sirurile concatenate
       */
      function concatArr(arr){
        var concat = "";
        for (i = 0; i < arr.length; i++){
          concat += arr[i];
        }
        return concat;
      }
      console.log(concatArr(["Bianca ", "Bidian"]));
        console.log(concatArr(["Ce ", "mai ", "faci", ", ", "ce ", "mai ", "zici "]));
        
      /** 5. O functie care primeste o lista de siruri de caractere si returneaza cifrele din toate sirurile
       */
      function nrArr(arr){
        var nr = "";
        for (i = 0; i < arr.length; i++){
          for (j = 0; j < arr[i].length; j++){
            if (!isNaN(parseInt(arr[i][j]))){
              nr += arr[i][j];
            }
          }
        }
        return nr;
      }
      console.log(nrArr(["12ab34cd", "56ef78gh"]));
        console.log(nrArr(["bianca22", "septembrie95"]));
        
         /** 6. O functie care primeste o lista de siruri de caractere si returneaza lista de siruri de caractere inversate
       */
      function charReverse(arr){
        var arrReverse = [];
        for (i = 0; i < arr.length; i++){
          var str = "";
          for (j = arr[i].length - 1; j >= 0; j--){
            str += arr[i][j];
          }
          arrReverse.push(str);
        }
        return arrReverse;
      }
      console.log(charReverse(["abcd", "efgh"]));
        console.log(charReverse(["csf", "ncsf"]));
        
        /** 7. Calculeaza factorialul unui numar
       */
      function nrFactorial(n){
        var f = 1;
        for (i = 1; i <= n; i++){
          f = f * i;
        }
        return f;
      }
      console.log(nrFactorial(3));
        console.log(nrFactorial(5));
        
      /** 8. Calculeaza cel mai mare divizor comun al 2 numere
       */
      function cmmdc(a,b){
        if (b < a){
          var aux = a;
          a = b;
          b = aux;
        }
        for (var i = a; i > 0; i--) {
          if (a % i === 0 && b % i === 0) {
            return i;
          }
        }
      }
      console.log(cmmdc(20, 10));
        console.log(cmmdc(5, 30));
        
        /** 9. Calculeaza cel mai mic multiplu comun al 2 numere
       */
      function cmmmc(a, b){
        if (b < a){
          var aux = a;
          a = b;
          b = aux;
        }
        for (var i = b; i>0; i++){
          if (i % b === 0 && i % a === 0){
            return i;
          }
        }
      }
      console.log(cmmmc(20, 10));
        console.log(cmmmc(5, 30));
        
        /** 10.  Returneaza un array care sa contina toti divizorii unui numar (ex pentru 64: trebuie sa returneze [2,4,8,16,32])
       */
      function divNr(n){
        var arr = [];
        for (i = 2; i < n; i++){
          if (n % i === 0){
            arr.push(i);
          }
        }
        return arr;
      }
      console.log(divNr(64));
        console.log(divNr(128));
        
         /** 11. O functie care verifica daca un numar este palindrom (ex: 121, 1234321)
       */
      function palindromeNr(n){
        n += "";
        for (i = 0; i < n.length / 2; i++){
          if (n[i] !== n[n.length - i - 1]){
            return false;
          }
        }
        return true;
      }
      console.log(palindromeNr(121));
      console.log(palindromeNr(1234));
        
         /** 12. O functie care sorteaza numerele pare dintr-un sir de numere primit ca parametru
       */
      function sortEvenNr(n){
        n += "";
        var even = [];
        for (i = 0; i < n.length; i++){
          if (parseInt(n[i]) % 2 === 0){
            even.push(parseInt(n[i]));
          }
        }
        even.sort(function(a, b){
          return a - b;
        });
        return even;
      }
      console.log(sortEvenNr(123456789));
          console.log(sortEvenNr(1011121314));
        
        /** 13. O functie care primeste ca parametru un array de numere. Aceasta sorteaza ascendent numerele pare si descendent numerele impare, in cadrul aceluiasi array primit ca parameru
       */
        //prima data merge, a doua oara nu
      function sortAscDesc(arr){
        const evenArr = [];
        const oddArr = [];
        const result = [];
        for (var i = 0; i < arr.length; i++){
          if (arr[i] % 2 === 0){
            evenArr.push(arr[i]);
          }else{
            oddArr.push(arr[i]);
          }
        }
        evenArr.sort((a, b) => a - b);
        oddArr.sort((a, b) => b - a);
        return evenArr.concat(oddArr);
      }
      console.log(sortAscDesc([1, 20, 3, 40, 5, 60]));
        console.log(sortAscDesc([10, 2, 30, 4, 50, 6]));

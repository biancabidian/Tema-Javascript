/** 6. O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
*/        
function prime(n){
     if(n<2){
        return false;
}
    for(var i=2;i<=n;i++){
        if (n%i===0){
            return true;
        }else
            return false;
        }
}

        console.log(prime(2));
         console.log(prime(15));
         console.log(prime(3));

/** 8. O functie care primeste un parametru de tip string si intoarce inversul acestuia
*/
function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}

/**12. O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
*/
function sumMaxMin(arr){
	for(var i=0; i<arr.length; i++){
	var max = Math.max.apply(null,arr);
	var min = Math.min.apply(null,arr);
	var sum = (max+min);
	return sum;
}
}
console.log(sumMaxMin([1, 2, 3, 4, 5]));
console.log(sumMaxMin([11, 22, 33, 20, 10]));
	
/**13. O functie care verifica daca exista duplicate intr-un array primit ca parametru
*/
function duplicate(arr){
	for(var i=0; i<arr.length; i++){
	for(var j=0; j<arr.length; j++){
		if(i!=j && arr[i] === arr[j]){
		return true;
	}
}
}
return false;
}
console.log(duplicate([1, 2, 3, 2, 4]));
console.log(duplicate([1, 2, 3, 4, 5]));

/** 15. O functie care verifica daca un string primit ca parametru e palindrom
*/
function palindrome(str) {
 var len = str.length;
 for (var i = 0; i < len/2; i++) {
   if (str[i] !== str[len - 1 - i]) {
       return false;
   }
 }
 return true;
}
